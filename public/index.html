<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9cd23365e3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass//main.css" />
    <title>A Lista | Guests Planner</title>
</head>
<body>
    <div id="app">
        <div class="sidebar">
            <h2>A-Lista</h2>
            <form action="/guest-list" method="POST">
                <input type="text" name="guest" placeholder="Guest's name">
                <button type="submit">Add guest</button>    
            </form>
        </div>
    
        <div class="list">
            <div class="search_guest">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="guests">
                <p>Guests</p>
                <ul class="list_container"></ul>
            </div>
        </div>
        
    </div>

 
    <script src="/main.js"></script>
</body>
</html>
